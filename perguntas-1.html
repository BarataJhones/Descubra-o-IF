<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="DESCUBRA O IF LOGO-01.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo-padrao.css">
    <link href="http://allfont.net/allfont.css?fonts=agency-fb" rel="stylesheet" type="text/css" />
    <title>Questionário pessoal</title>
  </head>

  <body>
    <h1>Primeiro, nos diga um pouco sobre você.</h1>
    <br>

    <p class="perguntas">
      <h2>Nome completo:</h2>
      <input type="text" name="nome">
      <br><br>
      <h2>Data de nascimento:</h2>
      <input type="date">
      <br><br>
      <h2>Email (opcional):</h2>
      <input type="text" name="email">
      <br><br>
      <h2>Região:</h2>
      <select id=regiao>
        <option>Selecione a região</option>
        <option>Senhor do Bonfim</option>
        <option>Igara</option>
        <option>Carrapichel</option>
        <option>Campo Formoso</option>
        <option>Filadélfia</option>
      </select>
      <br><br>
      <h2>Colégio:</h2>
      <select id=colegio>
        <option>Selecione a escola</option>
        <option>Colégio Estadual</option>
        <option>Colégio Modelo</option>
        <option>Colégio Teixeira de Freitas</option>
      </select>
      <br><br>
      <a href="perguntas-2.html">
        <button type="button" name="avançar">Avançar</button>
      </a>
    </p>

  </body>
</html>
